{% extends 'base.html' %}
{% block content%}
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title">
                TOP 50 ARTISTS
            </p>

        </div>
    </div>
    </div>
</section>
<div class="block">
</div>
<!-- Button group for setting range -->
<nav class="level">
    <div class="level-item has-text-centered">
        <div>
            <p class="heading">Select time range and see the magic!</p>
            <div class="field has-addons">
                <p class="control">
                    <a href="/artists/top?range=short">
                        <button class="button is-info {{short_button}}">
                            <span>Last 4 weeks</span>
                        </button>
                </p>
                </a>
                <p class="control">
                    <a href="/artists/top?range=medium">
                        <button class="button is-info {{medium_button}}">
                            <span>Last 6 months</span>
                        </button>
                    </a>
                </p>
                <p class="control">
                    <a href="/artists/top?range=alltime">
                        <button class="button is-info {{long_button}}">
                            <span>All time</span>
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<!------------------------------ Main cards for top artists ---------------------------------->
<section class="section">
{% for item in artists %}
<div class="columns">
{% for artist in item %}
    <div class="column">
      <div class="card">
        <div class="card-image">
          <figure class="image is-square">
            <a href={{artist.get("external_url")}}>
              <img src={{artist.get("image_url")}} alt="Placeholder image">
            </a>
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <a href={{artist.get("external_url")}}>
                <p class="title is-4">#{{artist.get("rank")}} {{artist.get("name")}}</p>

            </a>
            </div>
          </div>
          <!-- Bottom button for artist-->
        </div>
      </div>
    </div>
{% endfor %}
</div>
{% endfor %}
</section>

{% endblock%}
